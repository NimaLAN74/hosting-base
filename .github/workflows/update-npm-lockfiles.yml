# Update npm lockfiles in CI so Dependabot sees overridden (patched) versions. No local npm run required.
# Trigger manually (Actions -> Update npm lockfiles -> Run) or on change to frontend package.json.
name: Update npm lockfiles

on:
  workflow_dispatch:
  push:
    branches: [master, main]
    paths:
      - 'lianel/dc/frontend/package.json'
      - 'lianel/dc/stock-monitoring/frontend/package.json'

jobs:
  update-lockfiles:
    name: npm install and commit lockfile
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            lianel/dc/frontend/package-lock.json
            lianel/dc/stock-monitoring/frontend/package-lock.json

      - name: Update lockfile (main frontend)
        run: |
          cd lianel/dc/frontend && npm install --package-lock-only
        env:
          NODE_AUTH_TOKEN: ''

      - name: Update lockfile (stock-monitoring frontend)
        run: |
          cd lianel/dc/stock-monitoring/frontend && npm install --package-lock-only
        env:
          NODE_AUTH_TOKEN: ''

      - name: Commit and push if lockfiles changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lianel/dc/frontend/package-lock.json
          [ -f lianel/dc/stock-monitoring/frontend/package-lock.json ] && git add lianel/dc/stock-monitoring/frontend/package-lock.json || true
          if git diff --staged --quiet; then
            echo "No lockfile changes"
            exit 0
          fi
          git commit -m "chore: update npm lockfiles (CI, security overrides)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
