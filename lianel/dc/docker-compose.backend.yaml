services:
  profile-service:
    build:
      context: ./profile-service
      dockerfile: Dockerfile
    image: lianel-profile-service:latest
    container_name: lianel-profile-service
    env_file:
      - .env
    environment:
      PORT: 3000
      KEYCLOAK_URL: https://auth.lianel.se
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-lianel}
      KEYCLOAK_ADMIN_USER: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      BACKEND_CLIENT_SECRET: ${BACKEND_CLIENT_SECRET}
      RUST_LOG: info
    expose:
      - "3000"
    depends_on:
      - keycloak
    restart: unless-stopped
    networks:
      - lianel-network

  energy-service:
    build:
      context: ./energy-service
      dockerfile: Dockerfile
    image: lianel-energy-service:latest
    container_name: lianel-energy-service
    env_file:
      - .env
    environment:
      PORT: 3001
      POSTGRES_HOST: ${POSTGRES_HOST:-172.18.0.1}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: lianel_energy
      KEYCLOAK_URL: https://auth.lianel.se
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-lianel}
      KEYCLOAK_ADMIN_USER: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      RUST_LOG: info
    expose:
      - "3001"
    depends_on:
      - keycloak
    restart: unless-stopped
    networks:
      - lianel-network

networks:
  lianel-network:
    external: true

