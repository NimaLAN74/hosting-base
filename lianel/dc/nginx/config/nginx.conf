worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # DNS resolver for dynamic upstream resolution (Docker's internal DNS)
    resolver 127.0.0.11 valid=30s;

    # Keycloak upstream — use literal proxy_pass so request URI is rewritten correctly
    # (variable in proxy_pass can cause URI to be passed as-is or truncated)
    upstream keycloak_backend {
        server keycloak:8080;
    }

    # Log formats for analytics
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format json_combined escape=json
                    '{'
                    '"time_local":"$time_local",'
                    '"remote_addr":"$remote_addr",'
                    '"remote_user":"$remote_user",'
                    '"request":"$request",'
                    '"status": $status,'
                    '"body_bytes_sent":$body_bytes_sent,'
                    '"request_time":$request_time,'
                    '"http_referrer":"$http_referer",'
                    '"http_user_agent":"$http_user_agent",'
                    '"http_x_forwarded_for":"$http_x_forwarded_for",'
                    '"upstream_addr":"$upstream_addr",'
                    '"upstream_response_time":"$upstream_response_time",'
                    '"host":"$host",'
                    '"request_method":"$request_method",'
                    '"request_uri":"$request_uri"'
                    '}';
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # For OAuth2 401: return 401 for fetch/XHR (Accept: application/json) so the client gets 401
    # and can redirect via window.location. Redirect to sign_in only for browser (avoids fetch
    # following 302 to auth.lianel.se → CORS error "Access-Control-Allow-Origin missing").
    map $http_accept $auth_401_api {
        default 0;
        "~*application/json" 1;
    }

    # Proxy buffer settings for OAuth2 large headers
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Hide nginx version
    server_tokens off;
    
    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS server - Main site
    server {
        listen 443 ssl;
        server_name www.lianel.se lianel.se;

        # Access logs (JSON format for analytics - stdout for Docker logs)
        access_log /dev/stdout json_combined;
        error_log /dev/stderr warn;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/www.lianel.se/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.lianel.se/privkey.pem;

        # SSL settings - Mozilla Intermediate configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Keycloak: /auth/ and /realms/ (login form POSTs to /realms/... when user is on www.lianel.se)
        # Host must be auth.lianel.se so Keycloak accepts. Redirect to www.lianel.se after login is via realm frontendUrl + frontend-client rootUrl.
        # Uses upstream + literal proxy_pass so URI rewriting is reliable (variable proxy_pass can break path).
        location /auth/ {
            proxy_pass http://keycloak_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host auth.lianel.se;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            proxy_buffering off;
            proxy_request_buffering off;
        }
        # Keycloak realms: login form POSTs to /realms/lianel/login-actions/authenticate (relative to current origin)
        location ^~ /realms/ {
            proxy_pass http://keycloak_backend/realms/;
            proxy_http_version 1.1;
            proxy_set_header Host auth.lianel.se;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            proxy_buffering off;
            proxy_request_buffering off;
        }
        # Keycloak theme assets (CSS/JS) when login page is served from www.lianel.se (^~ wins over static-file regex below)
        location ^~ /resources/ {
            proxy_pass http://keycloak_backend/resources/;
            proxy_http_version 1.1;
            proxy_set_header Host auth.lianel.se;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            proxy_buffering off;
        }

        # OAuth2 Proxy endpoints
        location /oauth2/ {
            set $oauth2_upstream "http://oauth2-proxy:4180";
            proxy_pass $oauth2_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Large buffer for OAuth2 tokens and cookies
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # OAuth2 authentication check endpoint
        location = /oauth2/auth {
            set $oauth2_upstream "http://oauth2-proxy:4180";
            proxy_pass $oauth2_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Content-Length "";
            proxy_pass_request_body off;
        }

        # React app Monitoring page at /monitoring (exact match - must come before /monitoring/)
        # This prevents Nginx from redirecting /monitoring to /monitoring/
        location = /monitoring {
            set $frontend_upstream "http://lianel-frontend:80";
            proxy_pass $frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Grafana monitoring at /monitoring/ (with trailing slash) - OAuth protected
        location /monitoring/ {
            # OAuth2 authentication
            auth_request /oauth2/auth;
            error_page 401 = @error_401;

            # Pass user info to Grafana
            auth_request_set $user $upstream_http_x_auth_request_user;
            auth_request_set $email $upstream_http_x_auth_request_email;
            proxy_set_header X-User $user;
            proxy_set_header X-Email $email;

            # Allow embedding from www.lianel.se (for iframe embedding)
            # Use Content-Security-Policy (X-Frame-Options ALLOW-FROM is deprecated)
            add_header Content-Security-Policy "frame-ancestors 'self' https://www.lianel.se https://*.lianel.se" always;
            # Override global X-Frame-Options for this location
            add_header X-Frame-Options "" always;

            set $grafana_upstream "http://grafana:3000";
            proxy_pass $grafana_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Energy Service Swagger UI direct assets (must come first to match before profile service)
        location ~* ^/api/energy/(swagger-ui\.css|swagger-ui\.js|swagger-ui-bundle\.js|swagger-ui-standalone-preset\.js|index\.css|swagger-initializer\.js)$ {
            # OAuth2 authentication required
            auth_request /oauth2/auth;
            error_page 401 = @error_401;

            limit_req zone=general burst=20 nodelay;
            rewrite ^/api/energy/(.*)$ /swagger-ui/$1 break;
            set $energy_service_upstream "http://lianel-energy-service:3001";
            proxy_pass $energy_service_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            # Rewrite OpenAPI URL in JavaScript files (especially swagger-initializer.js)
            sub_filter '/api-doc/openapi.json' '/api/energy/api-doc/openapi.json';
            sub_filter_once off;
            sub_filter_types text/javascript application/javascript;
        }

        # Energy Service Swagger UI direct assets at root (e.g., /swagger-ui.css from /api/energy/swagger-ui)
        # These should NOT match - they should go through /api/energy/ routes
        # This block is for profile service only

        # Swagger UI direct assets (e.g., /swagger-ui.css, /swagger-ui-bundle.js) - Profile Service only
        location ~* ^/(swagger-ui\.css|swagger-ui\.js|swagger-ui-bundle\.js|swagger-ui-standalone-preset\.js|index\.css|swagger-initializer\.js)$ {
            # OAuth2 authentication required
            auth_request /oauth2/auth;
            error_page 401 = @error_401;

            limit_req zone=general burst=20 nodelay;
            rewrite ^/(.*)$ /swagger-ui/$1 break;
            proxy_pass http://lianel-profile-service:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }
        
        # Swagger UI static assets in subdirectory (e.g., /swagger-ui/file.ext)
        location ~* ^/swagger-ui/(.*\.(js|css|png|ico|json|map))$ {
            limit_req zone=general burst=20 nodelay;
            
            set $profile_service_upstream "http://lianel-profile-service:3000";
            proxy_pass $profile_service_upstream/swagger-ui/$1;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }
        
        # Swagger UI main page - OAuth protected (handle both with and without trailing slash)
        location ~ ^/swagger-ui/?$ {
            # OAuth2 authentication required
            auth_request /oauth2/auth;
            error_page 401 = @error_401;

            # Pass user info to profile service
            auth_request_set $user $upstream_http_x_auth_request_user;
            auth_request_set $email $upstream_http_x_auth_request_email;
            proxy_set_header X-User $user;
            proxy_set_header X-Email $email;

            limit_req zone=general burst=20 nodelay;
            
            set $profile_service_upstream "http://lianel-profile-service:3000";
            proxy_pass $profile_service_upstream/swagger-ui/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # OpenAPI JSON - OAuth protected (Profile Service)
        location /api-doc/openapi.json {
            # OAuth2 authentication required
            auth_request /oauth2/auth;
            error_page 401 = @error_401;

            # Pass user info to profile service
            auth_request_set $user $upstream_http_x_auth_request_user;
            auth_request_set $email $upstream_http_x_auth_request_email;
            proxy_set_header X-User $user;
            proxy_set_header X-Email $email;

            limit_req zone=general burst=20 nodelay;
            
            set $profile_service_upstream "http://lianel-profile-service:3000";
            proxy_pass $profile_service_upstream/api-doc/openapi.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Energy Service Swagger UI static assets (including favicon)
        location ~* ^/api/energy/swagger-ui/(.*\.(js|css|png|ico|json|map))$ {
            # OAuth2 authentication required
            auth_request /oauth2/auth;
            error_page 401 = @error_401;

            limit_req zone=general burst=20 nodelay;
            
            set $energy_service_upstream "http://lianel-energy-service:3001";
            proxy_pass $energy_service_upstream/swagger-ui/$1;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        # Energy Service Swagger UI favicon (at root level of /api/energy/) - public access
        location ~* ^/api/energy/(favicon.*\.(png|ico))$ {
            # No auth required for favicon (static asset)
            limit_req zone=general burst=20 nodelay;
            
            set $energy_service_upstream "http://lianel-energy-service:3001";
            rewrite ^/api/energy/(.*)$ /swagger-ui/$1 break;
            proxy_pass $energy_service_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        # Energy Service Swagger UI main page - OAuth protected
        location ~ ^/api/energy/swagger-ui/?$ {
            # OAuth2 authentication required
            auth_request /oauth2/auth;
            error_page 401 = @error_401;

            limit_req zone=general burst=20 nodelay;
            
            set $energy_service_upstream "http://lianel-energy-service:3001";
            proxy_pass $energy_service_upstream/swagger-ui/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Accept-Encoding "";
            # Rewrite OpenAPI URL in HTML and JS responses
            sub_filter '/api-doc/openapi.json' '/api/energy/api-doc/openapi.json';
            sub_filter_once off;
            sub_filter_types text/html text/javascript application/javascript;
        }

        # Energy Service OpenAPI JSON - OAuth protected
        location /api/energy/api-doc/openapi.json {
            # OAuth2 authentication required
            auth_request /oauth2/auth;
            error_page 401 = @error_401;

            limit_req zone=general burst=20 nodelay;
            
            set $energy_service_upstream "http://lianel-energy-service:3001";
            proxy_pass $energy_service_upstream/api-doc/openapi.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # General health endpoint (for lianel.se/health) - redirects to energy service
        location = /health {
            # Add CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            limit_req zone=general burst=20 nodelay;
            
            set $energy_service_upstream "http://lianel-energy-service:3001";
            proxy_pass $energy_service_upstream/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Energy Service health endpoint - public, no auth required
        location = /api/energy/health {
            # Add CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            limit_req zone=general burst=20 nodelay;
            
            set $energy_service_upstream "http://lianel-energy-service:3001";
            # Rewrite /api/energy/health to /health
            proxy_pass $energy_service_upstream/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Energy Service API - Keycloak token validation, HTTPS only
        location /api/energy/ {
            # Force HTTPS
            if ($scheme != "https") {
                return 301 https://$host$request_uri;
            }

            # Backend validates Keycloak tokens directly from Authorization header
            # No auth_request needed - frontend sends Bearer token

            # Add CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            limit_req zone=general burst=20 nodelay;
            
            # Use variable for dynamic DNS resolution (must be set before rewrite)
            set $energy_service_upstream "http://lianel-energy-service:3001";
            
            # Rewrite URI: strip /api/energy prefix for service routes
            # /api/energy/health -> /health
            # /api/energy/api/energy/annual -> /api/energy/annual
            # /api/energy/api/info -> /api/info
            rewrite ^/api/energy(/.*)$ $1 break;
            
            proxy_pass $energy_service_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            # Pass Authorization header to backend for token validation
            proxy_set_header Authorization $http_authorization;
        }

        # ML Dataset API endpoints - Keycloak token validation, HTTPS only
        location /api/v1/datasets/ {
            # Force HTTPS
            if ($scheme != "https") {
                return 301 https://$host$request_uri;
            }

            # Backend validates Keycloak tokens directly from Authorization header
            # No auth_request needed - frontend sends Bearer token

            # Add CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            limit_req zone=general burst=20 nodelay;
            
            # Use variable for dynamic DNS resolution
            set $energy_service_upstream "http://lianel-energy-service:3001";
            
            # Rewrite URI: /api/v1/datasets/forecasting -> /v1/datasets/forecasting
            rewrite ^/api/v1/datasets(/.*)$ /v1/datasets$1 break;
            
            proxy_pass $energy_service_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            # Pass Authorization header to backend for token validation
            proxy_set_header Authorization $http_authorization;
        }

        # ENTSO-E Electricity Timeseries API endpoints
        location /api/v1/electricity/ {
            # Force HTTPS
            if ($scheme != "https") {
                return 301 https://$host$request_uri;
            }

            # Add CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            limit_req zone=general burst=20 nodelay;
            
            set $energy_service_upstream "http://lianel-energy-service:3001";
            
            # Rewrite URI: /api/v1/electricity/timeseries -> /v1/electricity/timeseries
            rewrite ^/api/v1/electricity(/.*)$ /v1/electricity$1 break;
            
            proxy_pass $energy_service_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
