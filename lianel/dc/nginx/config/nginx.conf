worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # DNS resolver for dynamic upstream resolution (Docker's internal DNS)
    resolver 127.0.0.11 valid=30s;
    
    # Log formats for analytics
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format json_combined escape=json
                    '{'
                    '"time_local":"$time_local",'
                    '"remote_addr":"$remote_addr",'
                    '"remote_user":"$remote_user",'
                    '"request":"$request",'
                    '"status": $status,'
                    '"body_bytes_sent":$body_bytes_sent,'
                    '"request_time":$request_time,'
                    '"http_referrer":"$http_referer",'
                    '"http_user_agent":"$http_user_agent",'
                    '"http_x_forwarded_for":"$http_x_forwarded_for",'
                    '"upstream_addr":"$upstream_addr",'
                    '"upstream_response_time":"$upstream_response_time",'
                    '"host":"$host",'
                    '"request_method":"$request_method",'
                    '"request_uri":"$request_uri"'
                    '}';
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    
    # Proxy buffer settings for OAuth2 large headers
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Hide nginx version
    server_tokens off;
    
    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS server - Main site
    server {
        listen 443 ssl;
        server_name www.lianel.se lianel.se;

        # Access logs (JSON format for analytics - stdout for Docker logs)
        access_log /dev/stdout json_combined;
        error_log /dev/stderr warn;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/www.lianel.se/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.lianel.se/privkey.pem;

        # SSL settings - Mozilla Intermediate configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # OAuth2 Proxy endpoints
        location /oauth2/ {
            set $oauth2_upstream "http://oauth2-proxy:4180";
            proxy_pass $oauth2_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Large buffer for OAuth2 tokens and cookies
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # OAuth2 authentication check endpoint
        location = /oauth2/auth {
            set $oauth2_upstream "http://oauth2-proxy:4180";
            proxy_pass $oauth2_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Content-Length "";
            proxy_pass_request_body off;
        }

        # Grafana monitoring at /monitoring/ - OAuth protected
        location /monitoring/ {
            # OAuth2 authentication
            auth_request /oauth2/auth;
            error_page 401 = /oauth2/sign_in;

            # Pass user info to Grafana
            auth_request_set $user $upstream_http_x_auth_request_user;
            auth_request_set $email $upstream_http_x_auth_request_email;
            proxy_set_header X-User $user;
            proxy_set_header X-Email $email;

            set $grafana_upstream "http://grafana:3000";
            proxy_pass $grafana_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Swagger UI static assets - handle both /swagger-ui/file.ext and /swagger-ui/file.ext patterns
        # First, handle direct asset requests (e.g., /swagger-ui.css, /swagger-ui-bundle.js)
        location ~* ^/(swagger-ui\.(css|js|bundle\.js|standalone-preset\.js)|index\.css|swagger-initializer\.js)$ {
            limit_req zone=general burst=20 nodelay;
            
            set $profile_service_upstream "http://lianel-profile-service:3000";
            proxy_pass $profile_service_upstream/swagger-ui/$1;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }
        
        # Swagger UI static assets in subdirectory (e.g., /swagger-ui/file.ext)
        location ~* ^/swagger-ui/(.*\.(js|css|png|ico|json|map))$ {
            limit_req zone=general burst=20 nodelay;
            
            set $profile_service_upstream "http://lianel-profile-service:3000";
            proxy_pass $profile_service_upstream/swagger-ui/$1;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }
        
        # Swagger UI main page - OAuth protected (handle both with and without trailing slash)
        location ~ ^/swagger-ui/?$ {
            # Temporarily disabled OAuth2 for swagger UI until oauth2-proxy/keycloak is up

            # Pass user info to profile service
            auth_request_set $user $upstream_http_x_auth_request_user;
            auth_request_set $email $upstream_http_x_auth_request_email;
            proxy_set_header X-User $user;
            proxy_set_header X-Email $email;

            limit_req zone=general burst=20 nodelay;
            
            set $profile_service_upstream "http://lianel-profile-service:3000";
            proxy_pass $profile_service_upstream/swagger-ui/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # OpenAPI JSON - OAuth protected
        location /api-doc/openapi.json {
            # Temporarily disabled OAuth2 for openapi until oauth2-proxy/keycloak is up

            # Pass user info to profile service
            auth_request_set $user $upstream_http_x_auth_request_user;
            auth_request_set $email $upstream_http_x_auth_request_email;
            proxy_set_header X-User $user;
            proxy_set_header X-Email $email;

            limit_req zone=general burst=20 nodelay;
            
            set $profile_service_upstream "http://lianel-profile-service:3000";
            proxy_pass $profile_service_upstream/api-doc/openapi.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Profile Service API - Keycloak token validation, HTTPS only
        location /api/ {
            # Force HTTPS
            if ($scheme != "https") {
                return 301 https://$host$request_uri;
            }

            # Backend validates Keycloak tokens directly from Authorization header
            # No auth_request needed - frontend sends Bearer token

            limit_req zone=general burst=20 nodelay;
            
            # Use variable for dynamic DNS resolution
            set $profile_service_upstream "http://lianel-profile-service:3000";
            proxy_pass $profile_service_upstream$request_uri;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            # Pass Authorization header to backend for token validation
            proxy_set_header Authorization $http_authorization;
        }

        # Static assets from frontend - no OAuth required (exclude swagger-ui and api-doc)
        location ~* ^/(?!swagger-ui|api-doc)(.*\.(json|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot|css|js|map|webmanifest))$ {
            set $frontend_upstream "http://lianel-frontend:80";
            proxy_pass $frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Proxy to React frontend - Keycloak handles authentication via JS adapter
        location / {
            # Frontend uses Keycloak JS adapter for authentication
            # No server-side auth needed - frontend redirects to Keycloak if not authenticated

            limit_req zone=general burst=20 nodelay;
            
            # Use variable for dynamic DNS resolution
            set $frontend_upstream "http://lianel-frontend:80";
            proxy_pass $frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # HTTP server - Airflow subdomain (for ACME challenge)
    server {
        listen 80;
        server_name airflow.lianel.se;

        location /.well-known/acme-challenge/ {
            root /usr/share/nginx/html;
        }

        location / {
