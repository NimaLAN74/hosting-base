    # HTTPS server - Auth subdomain (Keycloak)
    server {
        listen 443 ssl;
        server_name auth.lianel.se;

        # Access logs (JSON format - stdout for Docker logs)
        access_log /dev/stdout json_combined;
        error_log /dev/stderr warn;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/auth.lianel.se/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/auth.lianel.se/privkey.pem;

        # SSL settings - Mozilla Intermediate configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Redirect auth.lianel.se/ to app landing so users don't get stuck on Keycloak admin
        # (Admin console remains at https://auth.lianel.se/admin/master/console/)
        location = / {
            return 302 https://www.lianel.se/;
        }

        # 502 when Keycloak is down (Standards Mode HTML)
        location @auth_502 {
            default_type text/html;
            return 502 '<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Auth temporarily unavailable</title></head><body><h1>502 Bad Gateway</h1><p>Auth service is temporarily unavailable. Please try again shortly.</p><p>If this persists, run the <strong>Sync Nginx (Fix Login)</strong> workflow or ensure the Keycloak container is running. See <code>ROOT-CAUSE-LOGIN-AIRFLOW-KEYCLOAK.md</code>.</p></body></html>';
        }

        # OAuth2 Proxy for authentication
        location /oauth2/ {
            set $oauth2_upstream "http://oauth2-proxy:4180";
            proxy_pass $oauth2_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Large buffer for OAuth2 tokens and cookies
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Keycloak theme assets (when login page is served from auth.lianel.se)
        location ^~ /resources/ {
            error_page 502 = @auth_502;
            proxy_pass http://keycloak_backend/resources/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            proxy_buffering off;
        }

        # Keycloak — use literal upstream (variable proxy_pass can cause 502 / URI issues)
        # Do NOT add CORS headers here: Keycloak sends them from client webOrigins.
        location / {
            error_page 502 = @auth_502;
            proxy_pass http://keycloak_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-Prefix /;
            proxy_connect_timeout 10s;
            proxy_read_timeout 90s;
            proxy_send_timeout 90s;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
    }

    # HTTPS server - Airflow subdomain
    server {
        listen 443 ssl;
        server_name airflow.lianel.se;

        # Access logs (JSON format - stdout for Docker logs)
        access_log /dev/stdout json_combined;
        error_log /dev/stderr warn;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/airflow.lianel.se/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/airflow.lianel.se/privkey.pem;

        # SSL settings - Mozilla Intermediate configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # OAuth2 Proxy endpoints
        location /oauth2/ {
            set $oauth2_upstream "http://oauth2-proxy:4180";
            proxy_pass $oauth2_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Large buffer for OAuth2 tokens and cookies
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # OAuth2 authentication check endpoint
        location = /oauth2/auth {
            set $oauth2_upstream "http://oauth2-proxy:4180";
            proxy_pass $oauth2_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Content-Length "";
            proxy_pass_request_body off;
        }

        # Airflow login page /auth/static/ - serve from files copied from Airflow container (see copy-airflow-login-static.sh).
        # Airflow returns HTML/JSON for unauthenticated /auth/static/ -> MIME mismatch; nginx serves real CSS/JS from volume.
        location /auth/static/appbuilder/ {
            limit_req zone=general burst=20 nodelay;
            alias /var/www/airflow-login-static/appbuilder/;
            include /etc/nginx/mime.types;
            default_type application/octet-stream;
            add_header Cache-Control "public, max-age=3600";
        }
        location /auth/static/dist/ {
            limit_req zone=general burst=20 nodelay;
            alias /var/www/airflow-login-static/dist/;
            include /etc/nginx/mime.types;
            default_type application/octet-stream;
            add_header Cache-Control "public, max-age=3600";
        }
        # Fallback: other /auth/static/ (e.g. other paths) proxy to Airflow
        location /auth/static/ {
            limit_req zone=general burst=20 nodelay;
            rewrite ^/auth/static/(.*)$ /static/$1 break;
            proxy_pass http://airflow-apiserver:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;
            proxy_buffering off;
        }

        # /auth/ and /auth/login/ - no auth_request, so FAB login page always reachable (avoids 503 when oauth2-proxy fails or is unreachable)
        location /auth/ {
            limit_req zone=general burst=20 nodelay;
            set $airflow_upstream "http://airflow-apiserver:8080";
            proxy_pass $airflow_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;
            proxy_buffering off;
        }

        # Proxy to Airflow API/UI - FAB OAuth only (no auth_request). User goes to / -> Airflow -> /auth/login/ -> "Sign In with keycloak" -> Keycloak (airflow client) -> FAB session.
        # OAuth2-proxy in front caused dead end: user passed oauth2-proxy but FAB had no session, so FAB showed login again.
        location / {
            limit_req zone=general burst=20 nodelay;

            # Route to Airflow API server (Airflow 3.x)
            set $airflow_upstream "http://airflow-apiserver:8080";
            proxy_pass $airflow_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;
            proxy_buffering off;
        }
    }
