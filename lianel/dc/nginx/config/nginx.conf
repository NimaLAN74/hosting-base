            # Rewrite URI: /api/v1/geo/features -> /v1/geo/features
            rewrite ^/api/v1/geo(/.*)$ /v1/geo$1 break;
            
            proxy_pass $energy_service_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Authorization $http_authorization;
        }

        # Profile Service health endpoint - public, no auth required
        location = /api/profile/health {
            # Add CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            limit_req zone=general burst=20 nodelay;
            
            set $profile_service_upstream "http://lianel-profile-service:3000";
            proxy_pass $profile_service_upstream/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Profile Service API - Keycloak token validation, HTTPS only
        location /api/ {
            # Force HTTPS
            if ($scheme != "https") {
                return 301 https://$host$request_uri;
            }

            # Backend validates Keycloak tokens directly from Authorization header
            # No auth_request needed - frontend sends Bearer token

            # Add CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            limit_req zone=general burst=20 nodelay;
            
            # Use variable for dynamic DNS resolution
            set $profile_service_upstream "http://lianel-profile-service:3000";
            proxy_pass $profile_service_upstream$request_uri;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            # Pass Authorization header to backend for token validation
            proxy_set_header Authorization $http_authorization;
        }

        # Static assets from main frontend - no OAuth required.
        # Exclude /stock/ so stock-monitoring assets stay routed to stock UI service.
        location ~* ^/(?!stock/|swagger-ui|api-doc|api/energy/|resources/)(.*\.(json|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot|css|js|map|webmanifest))$ {
            set $frontend_upstream "http://lianel-frontend:80";
            proxy_pass $frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Proxy to React frontend - Keycloak handles authentication via JS adapter
        location / {
            # Frontend uses Keycloak JS adapter for authentication
            # No server-side auth needed - frontend redirects to Keycloak if not authenticated

            limit_req zone=general burst=20 nodelay;
            
            # Use variable for dynamic DNS resolution
            set $frontend_upstream "http://lianel-frontend:80";
            proxy_pass $frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # OAuth2 401: return 401 for API/fetch (Accept: application/json) so no CORS; redirect for browser.
        location @error_401 {
            if ($auth_401_api = 1) {
                return 401;
            }
            return 302 $scheme://$host/oauth2/sign_in?rd=$request_uri;
        }
    }

