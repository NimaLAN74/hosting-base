networks:
  lianel-network:
    external: true
    name: lianel-network

services:
  frontend:
    image: lianel-frontend:latest
    container_name: lianel-frontend
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - lianel-network

  profile-service:
    image: lianel-profile-service:latest
    container_name: lianel-profile-service
    env_file:
      - .env
    environment:
      PORT: 3000
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-lianel}
      KEYCLOAK_ADMIN_USER: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      RUST_LOG: info
    expose:
      - "3000"
    depends_on:
      - keycloak
    restart: unless-stopped
    networks:
      - lianel-network

  nginx:
    image: nginx
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /root/lianel/dc/nginx/config/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
    restart: unless-stopped
    networks:
      - lianel-network